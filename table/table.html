<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr> 
                <th>Sandalye</th>
                <th>Aheste</th>
                <th>İşçi Arı</th>
                <th>Yere bakan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Genişlik</th>
                <td>80 cm</td>
                <td>60 cm</td>
                <td>2200 cm</td>
            </tr>
            <tr>
                <th>Yükseklik</th>
                <td>100 cm</td>
                <td>110 cm</td>
                <td>90 cm</td>
            </tr>
            <tr>
                <th>Derinlik</th>
                <td>70 cm</td>
                <td>65 cm</td>
                <td>80 cm</td>
            </tr>
            <tr>
                <th>Ağırlık</th>
                <td>16 kg</td>
                <td>22 kg</td>
                <td>80 kg</td>
            </tr>
        </tbody>



    </table>
    
</body>
</html>
